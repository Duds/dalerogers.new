    url: https://github.com/duds

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-assets

# Navigation settings
navigation:
  - title: Home
    url: /
  - title: Work
    url: /work/
  - title: Stories
    url: /stories/
  - title: Contact
    url: /contact/

# Work settings
work:
  title: Work
  description: Explore my service design case studies.
  posts_per_page: 5

# Stories settings
